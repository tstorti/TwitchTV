<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TwitchTV App</title>
    <!--Add Bootstrap from CDN--> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">  

    
</head>
<body>
	<div class="container h2 header">Twitch TV Streams</div>
    <!-- Nav tabs -->
    <div class="content container">
        <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#onlineNav" data-toggle="pill">Online</a></li>
            <li><a href="#allNav" data-toggle="pill">All</a></li>
            <li><a href="#offlineNav" data-toggle="pill">Offline</a></li>
        </ul>

    <!--tab content-->
        <div class="streamsPanel">   
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="onlineNav">
                    <div id="online" class="tab-pane active"></div>
                </div>
                <div role="tabpanel" class="tab-pane" id="allNav">
                    <div id="all" class="tab-pane"></div>
                </div>
                <div role="tabpanel" class="tab-pane" id="offlineNav">
                    <div id="offline" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>

<!--links to bootstrap and jQuery CDNs.  Bootstrap used for tab interface-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>
</html>
